<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

  <body>
    <div class="container" id="container">


      <div class="mainpic" id="mainpic">
       
        <img class="mainimg" id="mainimg" src="images/image-equilibrium.jpg">
        <img class="viewimg" id="viewimg" src="images/icon-view.svg">
      </div>

      <div class="text" id="text">
        <p class="title" id="title">Equilibrium #3429</p>
        <p class="infos" id="infos">Our Equilibrium collection promotes balance and calm.</p>
      </div>




      <div class="priceandtime" id="priceandtime">

        <p class="price" id="price">0.041 ETH</p>
        <img class="priceimg" id="priceimg" src="images/icon-ethereum.svg" alt="Error">

        <p class="timeleft" id="timeleft">3 days left</p>
        <img class="clockimg" id="clockimg" src="images/icon-clock.svg" alt="Error">
     
      </div>

      <div class="other" id="other">
        <p class="separation" id="separation">━━━━━━━━━━━━</p>




      
        <p class="attributiontext" id="attributiontext">Creation of</p>
        <p class="attributiontext2" id="attributiontext2">Jules Wyvern</p>
        <img class="attributionimg" id="attributionimg" src="images/image-avatar.png" alt="Error">


      </div>
    </div>


    

    <script src="script.js"></script>
  
</body>

</html>
